<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Position Layout</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.css"
  </head>
  <body>
    <div class="avatar">
      <img src="http://www.mmo-town.com/wp-content/uploads/2016/03/bastion-profile-icon.png" ref="avatar">
    </div>
    <div class="health-text"></div>
    <div class="health-bars"></div>
    <div class="weapon">
      <img src="http://vignette3.wikia.nocookie.net/overwatch/images/7/73/Minesweeper.png/revision/latest?cb=20160529234636"
      ref"weapon">
    </div>
    <div class="move-icons"></div>
    <div class="move-key"></div>
    <div class="weapon-ammo"></div>
    <div class="ammo-text"></div>
    <div class="skull"></div>
    <div class="eliminated"></div>
    <div class="move-status"></div>

  </body>
</html>
