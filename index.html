<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">

  <title>Position Layout</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.css" </head>

  <body>
    <nav class="column-one">
      <div class="avatar">
        <img class="image" src="http://www.mmo-town.com/wp-content/uploads/2016/03/bastion-profile-icon.png" ref="avatar">
      </div>
      <div class="health">
        <p class="health-text">500/<span class="small">500</span></p>
        <p class="health-bars">OOOOOOOOOO</p>
      </div>
    </nav>
    <nav class="column-two">
      <div class="icon-container">
        <img class="icon-image" src="http://vignette4.wikia.nocookie.net/overwatch/images/d/de/IconBlink.png" rel="move">
        <button class="icon-button">E</button>
      </div>
      <div class="icon-container">
        <img class="icon-image" src="http://vignette4.wikia.nocookie.net/overwatch/images/0/0c/IconRecall.png" rel="key">
        <button class="icon-button">Shift</button>
      </div>
      <div class="weapon">
        <p class="ammo-text">41/<span class="small">100</span></p>
        <img class="weapon-image" src="http://vignette3.wikia.nocookie.net/overwatch/images/7/73/Minesweeper.png/revision/latest?cb=20160529234636" ref "weapon">
      </div>
    </nav>
    <img class="skull" src="http://www.iconsdb.com/icons/preview/red/skull-32-xxl.png" href="skull">
    <div class="eliminated">
      <p>eliminated<strong>reaper</strong></p>
      <p>eliminated<strong>renhardt</strong></p>
    </div>
  </body>

</html>
