<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Position Layout</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.css"
  </head>
  <body>
    <nav class="column-one">
      <div class="avatar">
        <img class="image" src="http://www.mmo-town.com/wp-content/uploads/2016/03/bastion-profile-icon.png" ref="avatar">
      </div>
      <div class="health">
        <p class="health-text"><stong>500</strong>/500</p>
        <p class="health-bars">OOOOOOOOOO</p>
      </div>
    </nav>
    <nav class="column-two">
      <div class="weapon">
        <img class ="image" src="http://vignette3.wikia.nocookie.net/overwatch/images/7/73/Minesweeper.png/revision/latest?cb=20160529234636"
        ref"weapon">
      </div>
      <div class="move-icons"></div>
      <div class="move-key"></div>
      <div class="weapon-ammo"></div>
      <div class="ammo-text"></div>
    </nav>
    <nav class="column-three">
      <div class="skull">
        <img class="image" src="http://www.iconsdb.com/icons/preview/red/skull-32-xxl.png" href="skull">
    </nav>
    <nav class="column-four"
      </div>
      <div class="eliminated">
        <p>eliminated<strong>reaper</strong><br>eliminated<strong>renhardt</strong></p>
    </nav>
      </div>
      <div class="move-status"></div>
    </nav>

  </body>
</html>
